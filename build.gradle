plugins {
    id 'java'
    id 'idea'
}

repositories {
    jcenter()
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.9.1'
    compile group: 'com.sparkjava', name: 'spark-template-mustache', version: '2.7.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.9'

    compile group: 'org.jooq', name: 'jooq', version: '3.11.11'
    compile group: 'org.jooq', name: 'jooq-codegen', version: '3.11.11'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.0.0-beta2'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'

    compile group: 'com.github.twitch4j', name: 'twitch4j', version: '1.0.0-alpha.16'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

