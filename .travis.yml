language: java
jdk:
  - openjdk8
install:
  - ./gradlew
script:
  - ./gradlew check
#  Check for code style in the future
deploy:
  ## Deploy
  - provider: script
    skip_cleanup: true
    script: ./gradlew jib
    on:
      branch: master
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/