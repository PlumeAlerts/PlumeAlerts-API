language: java
jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: "plumealerts"
    token: $SONAR_TOKEN

install:
  - ./gradlew

deploy:
  ## Deploy
  - provider: script
    skip_cleanup: true
    script: ./gradlew jib
    on:
      branch: master

after_deploy:
  - ./gradlew sonarqube

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/